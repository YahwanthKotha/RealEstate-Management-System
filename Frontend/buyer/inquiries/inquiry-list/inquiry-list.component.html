<h2 class="text-muted mb-4">ğŸ“© My Inquiries</h2>

<div *ngIf="inquiries.length === 0" class="alert alert-warning text-center">
  No inquiries found.
</div>

<div *ngFor="let inquiry of inquiries" class="card text-white bg-dark border-secondary mb-4 shadow-sm">
  <div class="card-header">
    <h5 class="mb-0">{{ inquiry.property.title }}</h5>
  </div>
  <div class="card-body">
    <p><strong>Message:</strong> {{ inquiry.message }}</p>
    <p><strong>To:</strong> {{ inquiry.targetUser?.name }}</p>



    <div *ngIf="inquiry.responseMessage" class="mt-3 p-3 border-start border-success">
      <p><strong>Response:</strong> {{ inquiry.responseMessage }}</p>
      <p><em>By:</em> {{ inquiry.responder?.name }}</p>
    </div>

    <small class="text-muted">Sent on {{ inquiry.createdAt | date:'medium' }}</small>
  </div>
</div>
