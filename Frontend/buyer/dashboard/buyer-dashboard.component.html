<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3 bg-dark text-white" [class.show]="sidebarOpen" id="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="logo fw-bold fs-4">🏠 RealEstate</div>
      <button
        class="btn btn-sm btn-light d-md-none"
        (click)="toggleSidebar()"
        aria-label="Toggle Sidebar"
        id="sidebarToggle"
      >
        ☰
      </button>
    </div>

    <nav role="navigation">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a
            class="nav-link"
            routerLink="/dashboard-buyer/buyer-dashboard"
            routerLinkActive="active"
            (click)="closeSidebarOnMobile()"
            >🏘️ Dashboard / Available Properties</a
          >
        </li>

        <li class="nav-item mb-2">
          <a
            class="nav-link"
            routerLink="/dashboard-buyer/buyer-dashboard/favorites"
            routerLinkActive="active"
            (click)="closeSidebarOnMobile()"
            >❤️ Favorites</a
          >
        </li>

        <li class="nav-item mb-2">
          <a
            class="nav-link"
            routerLink="/dashboard-buyer/buyer-dashboard/viewed"
            routerLinkActive="active"
            (click)="closeSidebarOnMobile()"
            >👁️ Viewed</a
          >
        </li>

        <li class="nav-item mb-2">
          <a
            class="nav-link"
            routerLink="/dashboard-buyer/buyer-dashboard/inquiries"
            routerLinkActive="active"
            (click)="closeSidebarOnMobile()"
            >📩 My Inquiries</a
          >
        </li>

        <li class="nav-item mb-2">
          <a
            class="nav-link"
            routerLink="/dashboard-buyer/buyer-dashboard/transactions"
            routerLinkActive="active"
            (click)="closeSidebarOnMobile()"
            >👤 My Transactions</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content flex-grow-1 p-4" id="mainContent">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3 class="text-muted">Welcome, {{user?.name}} 👋</h3>
        <p class="text-muted">Explore your dashboard</p>
      </div>
      <!-- Top Right Profile Section -->
      <div class="d-flex align-items-center">
        <img
          src="https://i1.rgstatic.net/ii/profile.image/376601008197633-1466800085576_Q512/Kristin-Seidel.jpg"
          alt="Mr. Unknown"
          class="rounded-circle"
          style="width: 48px; height: 48px; object-fit: cover; border: 2px solid #fff;"
          title="Profile: Mr. Unknown"
        />
        <button class="btn btn-outline-danger" (click)="logout()">
          Logout
        </button>
      </div>
    </div>

    <!-- Section Header -->
    <div class="card mb-4 transfer-card text-white">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="section-heading">
            🏘️ Browse Properties
            <small class="tagline"> ✨ Find your dream home</small>
          </h5>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
