<div class="container-fluid dashboard-container d-flex flex-column flex-md-row min-vh-100 p-0">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <!-- Logo + Toggle -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold fs-4">🏠 RealEstate Manager</span>
        <button class="btn btn-outline-light d-md-none" (click)="toggleMenu()">☰</button>
      </div>
  
      <!-- Nav Items -->
      <ul class="nav flex-column" [class.d-none]="isSmallScreen && !menuExpanded">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" routerLink="/dashboard-manager/manager-dashboard" routerLinkActive="active">🏘️ Properties</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" routerLink="/dashboard-manager/manager-dashboard/inquiries" routerLinkActive="active">📩 Inquiries</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" routerLink="/dashboard-manager/manager-dashboard/top-seller" routerLinkActive="active">🏅 Top Seller</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" routerLink="/dashboard-manager/manager-dashboard/transactions" routerLinkActive="active">💼 Transactions</a>
        </li>
        
      </ul>
    </nav>
  
    <!-- Main Content -->
    <main class="main-content flex-grow-1 p-4 bg-light">
      <!-- Header -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3 bg">
        <div>
          <h3 class="text-dark">Welcome, {{username}} 👋</h3>
          <p class="text-muted mb-0">Monitor and manage your dashboard</p>
        </div>
        <div class="d-flex align-items-center">
          <img
            src="https://i1.rgstatic.net/ii/profile.image/376601008197633-1466800085576_Q512/Kristin-Seidel.jpg"
            alt="Manager Avatar"
            class="rounded-circle border border-white shadow-sm"
            style="width: 48px; height: 48px; object-fit: cover;"
            title="Profile: Manager"
          />
          <button class="btn btn-outline-danger" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
  
      <!-- Section Banner -->
      <div class="card mb-4 bg-secondary text-white shadow-sm ">
        <div class="card-body">
          <h5 class="mb-0">
            🔍 Dashboard Overview
            <small class="d-block d-md-inline ms-md-2">✨ Manage properties and interactions</small>
          </h5>
        </div>
      </div>
  
      <!-- Dynamic Content -->
      <router-outlet></router-outlet>
      
      
    </main>
  </div>
