<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar bg-dark text-white p-3" style="width: 250px; height: 100vh; position: fixed; left: 0; top: 0;">
    <h4 class="mb-4">🏠 RealEstate</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a
          class="nav-link text-white"
          routerLink="/dashboard-admin/admin/users"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          👤 Manage Users
        </a>
      </li>
      <li class="nav-item mb-2">
        <a
          class="nav-link text-white"
          [routerLink]="['/dashboard-admin/admin/users']"
          [queryParams]="{ add: true }"
          routerLinkActive="active"
        >
          ➕ Add User
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/dashboard-admin/admin/categories" routerLinkActive="active">
          📝Categories
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/dashboard-admin/admin/rules" routerLinkActive="active">
          📜Rules
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/dashboard-admin/admin/notifications" routerLinkActive="active">
          🔔 Notifications
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin/reports" routerLinkActive="active">
          📊 Reports
        </a>
      </li>
      
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4 bg-secoundary" style="margin-left: 250px;">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-black">👋Welcome, {{username}}! <small class="text-muted">Explore your dashboard</small></h2>
      
<button class="btn btn-outline-danger" (click)="logout()">
  Logout
</button>
      <div class="d-flex align-items-center"></div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid bg-secondary text-white">
        <div>
          <h5 class="mb-0 p-2">
            🔍 Dashboard Overview
            <small class="d-block d-md-inline ms-md-2">✨ Manage properties and interactions</small>
          </h5>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </main>
</div>
