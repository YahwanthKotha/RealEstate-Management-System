<div class="container mt-4">
    <h3>Send Notification</h3>
   
    <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
   
    <form (ngSubmit)="sendNotification()" #notificationForm="ngForm">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID:</label>
        <input id="userId" type="number" class="form-control" [(ngModel)]="notification.user.id" name="userId" required
          #userId="ngModel" />
        <div *ngIf="userId.invalid && userId.touched" class="text-danger">User ID is required</div>
      </div>
   
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" class="form-control" rows="3" [(ngModel)]="notification.message" name="message" required
          #message="ngModel"></textarea>
        <div *ngIf="message.invalid && message.touched" class="text-danger">Message is required</div>
      </div>
   
      <div class="mb-3">
        <label for="targetRole" class="form-label">Target Role:</label>
        <select id="targetRole" class="form-select" [(ngModel)]="notification.targetRole" name="targetRole" required
          #targetRole="ngModel">
          <option value="" disabled>Select a role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="targetRole.invalid && targetRole.touched" class="text-danger">Target Role is required</div>
      </div>
   
      <div class="form-check mb-3">
        <input id="active" type="checkbox" class="form-check-input" [(ngModel)]="notification.active" name="active" />
        <label for="active" class="form-check-label">Active</label>
      </div>
   
      <button type="submit" class="btn btn-primary" [disabled]="notificationForm.invalid">Send Notification</button>
    </form>
  </div>
